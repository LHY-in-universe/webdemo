<!DOCTYPE html>
<html lang="en" data-i18n-title="p2pai.dashboard.training.monitor.title">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="p2pai.dashboard.training.monitor.pageTitle">训练监控 - AI模块</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/ai-styles.css">
    <link rel="stylesheet" href="../../shared/css/unified-styles.css?v=1756673001">
    
</head>
<body class="module-background theme-transition">
    <!-- 导航栏 -->
    <nav class="navbar fade-in-up">
        <div class="container-fluid px-4 content-area">
            <div class="navbar-brand d-flex align-items-center">
                <button class="btn btn-outline-secondary me-3 btn-click" onclick="goBack()">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <div>
                    <h4 class="mb-0" data-i18n="p2pai.dashboard.training.monitor.center">训练监控中心</h4>
                <small class="text-muted" data-i18n="p2pai.dashboard.training.monitor.subtitle">实时监控模型训练进度</small>
                </div>
            </div>
            
            <div class="navbar-nav d-flex align-items-center">
                <button class="theme-toggle btn btn-outline-secondary me-2 btn-click" title="Toggle Theme" aria-label="Toggle Theme"><span data-theme-icon>🌙</span></button>
                <button class="language-toggle btn btn-outline-secondary me-2 btn-click" title="Switch Language">EN</button>
                <button class="btn btn-outline-secondary me-2 btn-click" onclick="goHome()">
                    <i class="bi bi-house"></i> <span data-i18n="common.home">返回主页</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 content-area">
        <!-- 训练监控主容器 -->
        <div id="trainingMonitorContainer">
            <!-- 训练监控组件将在这里加载 -->
        </div>
    </div>

    <!-- JavaScript -->

    <script src="../../shared/js/theme-manager-unified.js?v=20250827"></script>
    <script src="../../shared/js/i18n-manager.js?v=20250905"></script>
    <script src="../components/training-monitor.js"></script>

    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // 初始化训练监控组件
                new TrainingMonitor('trainingMonitorContainer');
            } catch (error) {
                console.error('初始化训练监控失败:', error);
                document.getElementById('trainingMonitorContainer').innerHTML = `
                    <div class="ai-card p-4 text-center fade-in-up delay-1">
                        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
                        <h4 class="mt-3" data-i18n="p2pai.dashboard.training.monitor.unavailable">训练监控暂时不可用</h4>
                <p class="text-muted" data-i18n="p2pai.dashboard.training.monitor.tryAgain">请稍后重试或联系管理员</p>
                        <button class="ai-btn btn-click" onclick="location.reload()" data-i18n="common.reload">重新加载</button>
                    </div>
                `;
                // 重新应用国际化
                if (window.i18nManager) {
                    window.i18nManager.applyTranslations();
                }
            }
        });
        
        function goBack() {
            window.location.href = 'main-dashboard.html';
        }
    </script>
    <!-- <script src="../../shared/js/router-unified.js?v=20250827"></script> -->
</body>
</html>
