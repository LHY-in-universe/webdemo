<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络监控 - 区块链模块</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/blockchain-styles.css">
    <link rel="stylesheet" href="../../shared/css/unified-styles.css?v=1756673001">
    
</head>
<body class="module-background theme-transition">
    <!-- 导航栏 -->
    <nav class="navbar fade-in-up">
        <div class="container-fluid px-4 content-area">
            <div class="navbar-brand d-flex align-items-center">
                <button class="btn btn-outline-secondary me-3 btn-click" onclick="goBack()">
                    <i class="bi bi-arrow-left"></i>
                </button>
                <div>
                    <h4 class="mb-0">区块链网络监控</h4>
                    <small class="text-muted">监控网络状态和节点分布</small>
                </div>
            </div>
            
            <div class="navbar-nav d-flex align-items-center">
                <button class="theme-toggle btn btn-outline-secondary me-2 btn-click" title="切换主题" aria-label="切换主题"><span data-theme-icon>🌙</span></button><button class="btn btn-outline-secondary me-2 btn-click" onclick="goHome()">
                    <i class="bi bi-house"></i> 返回主页
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 content-area">
        <!-- 网络监控主容器 -->
        <div id="blockchainMonitorContainer">
            <!-- 网络监控组件将在这里加载 -->
        </div>
    </div>

    <!-- JavaScript -->

    <script src="../../shared/js/theme-manager-unified.js?v=20250827"></script>
    <script src="../components/blockchain-monitor.js"></script>

    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // 初始化区块链网络监控组件
                new BlockchainMonitor('blockchainMonitorContainer');
            } catch (error) {
                console.error('初始化网络监控失败:', error);
                document.getElementById('blockchainMonitorContainer').innerHTML = `
                    <div class="blockchain-card p-4 text-center fade-in-up delay-1">
                        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
                        <h4 class="mt-3">网络监控暂时不可用</h4>
                        <p class="text-muted">请稍后重试或联系管理员</p>
                        <button class="blockchain-btn btn-click" onclick="location.reload()">重新加载</button>
                    </div>
                `;
            }
        });
        
        function goBack() {
            window.location.href = 'main-dashboard.html';
        }
    </script>
</body>
</html>
