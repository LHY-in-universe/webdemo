<!DOCTYPE html>
<html lang="zh-CN" data-i18n-title="edgeai.login.title">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeAI Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../shared/css/unified-styles.css?v=1756673001">
    
    <style>
        /* Fix eye button color and position in dark mode */
        #togglePassword {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            background: rgba(0, 0, 0, 0.03);
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        #togglePassword:hover {
            color: #4b5563;
            background: rgba(0, 0, 0, 0.08);
        }
        
        [data-theme="dark"] #togglePassword {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }
        
        [data-theme="dark"] #togglePassword:hover {
            color: #f3f4f6;
            background: rgba(255, 255, 255, 0.12);
        }
        
        /* EdgeAI Specific Styles */
        .edgeai-icon-bg {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .edgeai-card-accent {
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body class="module-background min-h-screen flex items-center justify-center p-4 theme-transition">
    <!-- Navigation Bar -->
    <nav class="navbar fixed top-0 left-0 right-0 fade-in-up">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="navbar-brand">
                <span data-i18n="edgeai.title">EdgeAIÁÆ°ÁêÜ</span>
            </div>
            
            <div class="navbar-nav">
                <button class="theme-toggle" title="Toggle Theme">
                    <span>üåô</span>
                </button>
                <button class="language-toggle" title="Switch Language">EN</button>
            </div>
        </div>
    </nav>

    <div class="max-w-md w-full mt-16">
        <!-- Title Area -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 edgeai-icon-bg rounded-xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold mb-2" data-i18n="edgeai.login.title">EdgeAIÁÆ°ÁêÜÁôªÂΩï</h1>
            <p class="text-lg font-medium text-gray-600" data-i18n="edgeai.login.subtitle">ËæπÁºò‰∫∫Â∑•Êô∫ËÉΩËäÇÁÇπÁÆ°ÁêÜÂπ≥Âè∞</p>
        </div>

        <!-- Login Form -->
        <div class="card fade-in-up delay-1">
            <form id="loginForm" class="space-y-6">
                <div class="form-group">
                    <label for="username" class="form-label" data-i18n="edgeai.login.username">Username</label>
                    <input type="text" id="username" name="username" required class="input"
                           data-i18n-placeholder="edgeai.login.usernamePlaceholder"
                           placeholder="Please enter your username">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label" data-i18n="edgeai.login.password">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required class="input pr-10"
                               data-i18n-placeholder="edgeai.login.passwordPlaceholder"
                               placeholder="Please enter your password">
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 z-10" style="color: #6b7280; right: 12px; top: 50%; transform: translateY(-50%); position: absolute; z-index: 10;">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="h-4 w-4 border-gray-300 rounded focus:border-gray-500">
                        <span class="ml-2 text-sm text-gray-600" data-i18n="edgeai.login.rememberMe">Remember Me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-full btn-click">
                    <span id="loginButtonText" data-i18n="edgeai.login.loginBtn">Login</span>
                    <div id="loginSpinner" class="hidden inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin ml-2"></div>
                </button>
            </form>

            <!-- Quick Access Buttons -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200 edgeai-card-accent">
                <h4 class="text-sm font-semibold text-gray-700 mb-3" data-i18n="edgeai.login.quickAccess">Quick Access:</h4>
                <div class="space-y-2">
                    <button onclick="quickLogin('admin', 'admin123')" class="btn btn-secondary w-full text-sm btn-click">
                        <span data-i18n="edgeai.login.quickAdmin">Admin Login</span>
                    </button>
                    <button onclick="quickLogin('operator', 'operator123')" class="btn btn-secondary w-full text-sm btn-click">
                        <span data-i18n="edgeai.login.quickOperator">Operator Login</span>
                    </button>
                </div>
            </div>

            <!-- Test Account Information -->
            <div class="mt-4 p-4 bg-gray-50 rounded-lg border border-gray-200">
                <h4 class="text-sm font-semibold text-gray-700 mb-2" data-i18n="edgeai.login.testAccounts">ÊµãËØïË¥¶Âè∑Ôºö</h4>
                <div class="text-xs text-gray-600 space-y-1">
                    <div data-i18n="edgeai.login.adminAccount">ÁÆ°ÁêÜÂëò: admin / admin123</div>
                    <div data-i18n="edgeai.login.operatorAccount">Êìç‰ΩúÂëò: operator / operator123</div>
                    <div data-i18n="edgeai.login.viewerAccount">ËßÇÂØüÂëò: viewer / viewer123</div>
                </div>
            </div>

            <!-- Return Link -->
            <div class="mt-6 text-center">
                <button onclick="goHome()" class="btn btn-secondary btn-click">
                    <span data-i18n="common.home">‚Üê ËøîÂõû‰∏ªÈ°µ</span>
                </button>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-red-600 text-sm"></p>
        </div>
    </div>

    <!-- Return to Homepage Button -->
    <button class="homepage-return-btn btn-click" onclick="
        console.log('üè† EdgeAI Login Page: Button clicked');
        try {
            if (typeof goHome === 'function') {
                console.log('‚úÖ Using goHome function');
                goHome();
            } else {
                console.log('‚ùå goHome function does not exist, using direct navigation');
                window.location.href = '/homepage/index.html';
            }
        } catch (error) {
            console.error('‚ùå Navigation error:', error);
            window.location.href = '/homepage/index.html';
        }
    " title="Return to Homepage">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
    </button>

    <script src="../../shared/js/navigation-unified.js?v=20250902"></script>
    <script src="../../shared/js/theme-manager-unified.js?v=20250827"></script>
    <!-- <script src="../../shared/js/router-unified.js?v=20250827"></script> -->
    <script src="../../shared/js/i18n-manager.js?v=1756665500"></script>
    <script>
        // Ensure goHome function is available (fallback implementation)
        window.goHome = window.goHome || function() {
            console.log('üè† goHome function called');
            window.location.href = '/homepage/index.html';
        };
        
        // Mock account data
        const mockAccounts = {
            'admin': { password: 'admin123', role: 'administrator', name: 'System Administrator' },
            'operator': { password: 'operator123', role: 'operator', name: 'System Operator' },
            'viewer': { password: 'viewer123', role: 'viewer', name: 'System Viewer' }
        };

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('svg');
            if (type === 'text') {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            }
        });

        // Quick login functionality
        function quickLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            handleLogin();
        }

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin();
        });

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButtonText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');

            if (!username || !password) {
                showError('Please fill in complete login information');
                return;
            }

            // Show loading state
            loginButton.textContent = 'Logging in...';
            loginSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            // Simulate loading delay
            setTimeout(() => {
                console.log('Skip validation, login successful');
                
                // Mock user data
                const account = mockAccounts[username];
                const mockUser = {
                    id: Date.now(),
                    username: username,
                    name: account ? account.name : `EdgeAI User-${username}`,
                    role: account ? account.role : 'user',
                    business_type: 'edgeai'
                };
                
                // Save login information
                localStorage.setItem('userData', JSON.stringify(mockUser));
                localStorage.setItem('edgeaiUserType', mockUser.role);
                localStorage.setItem('userType', mockUser.role);
                localStorage.setItem('loginTime', new Date().toISOString());
                localStorage.setItem('token', 'mock-token-' + Date.now());
                
                console.log('‚úÖ Login successful, redirecting...');
                
                // Redirect to dashboard
                window.location.href = '/edgeai/pages/dashboard.html';
            }, 1000);
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.querySelector('p').textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Page initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üåê EdgeAI login page initialization');
            
            // Test translation loading
            setTimeout(() => {
                if (window.i18nManager) {
                    console.log('‚úÖ i18n manager loaded');
                    console.log('Current language:', window.i18nManager.getCurrentLanguage());
                    console.log('Test EdgeAI translation:', window.i18nManager.getTranslation('edgeai.title'));
                } else {
                    console.warn('‚ö†Ô∏è i18n manager not found');
                }
            }, 1000);
            
            // Ensure goHome function is available
            setTimeout(() => {
                if (typeof window.goHome !== 'function') {
                    console.log('‚ö†Ô∏è goHome function does not exist, creating fallback function');
                    window.goHome = function() {
                        console.log('Fallback goHome: Using absolute path to navigate to homepage');
                        window.location.href = '/homepage/index.html';
                    };
                }
            }, 500);
        });
    </script>
</body>
</html>
