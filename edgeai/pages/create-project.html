<!DOCTYPE html>
<html lang="zh-CN" data-i18n-title="edgeai.createProject.title">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project - EdgeAI</title>
    <!-- ==================== Anti-Flash Script ==================== -->
    <script>
        (function() {
            'use strict';
            try {
                // Get saved theme or system preference
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = savedTheme || (prefersDark ? 'dark' : 'light');
                
                // Immediately set theme attribute
                document.documentElement.setAttribute('data-theme', theme);
                
                console.log('üé® Anti-Flash: Theme set to', theme);
            } catch (error) {
                console.warn('‚ö†Ô∏è Anti-Flash script failed:', error);
                // Fallback to dark theme
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../shared/css/unified-styles.css?v=1756673001">
    <link rel="stylesheet" href="../../shared/css/animations.css">
</head>
<body class="theme-transition">
    <div class="page-container">
        <!-- Top Navigation -->
        <nav class="page-nav sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <button onclick="goBack()" class="mr-4 text-gray-600 hover:text-gray-900 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>
                        <h1 class="text-xl font-semibold text-primary" data-i18n="edgeai.createProject.title">Create New Project</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <!-- Theme Toggle -->
                        <button class="theme-toggle" title="Toggle Theme">
                            <span data-theme-icon>üåô</span>
                        </button>
                        <!-- Language Toggle -->
                        <button class="language-toggle" title="Switch Language">EN</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <!-- Project Creation Form -->
            <div class="bg-white rounded-lg shadow-lg p-8 fade-in-up max-w-4xl mx-auto">
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-2" data-i18n="edgeai.createProject.projectConfig">EdgeAI Project Configuration</h2>
                    <p class="text-gray-600" data-i18n="edgeai.createProject.description">Create a new distributed edge AI training project</p>
                </div>

                <form id="projectForm" class="space-y-8">
                    <!-- Basic Information -->
                    <div class="space-y-6">
                        <h3 class="text-lg font-semibold text-gray-900 border-b border-gray-200 pb-2" data-i18n="edgeai.createProject.basicInfo">Basic Information</h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="projectName" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="edgeai.createProject.projectName">Project Name *</label>
                                <input type="text" id="projectName" name="projectName" required
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="e.g., LLM Fine-tuning Project" data-i18n-placeholder="edgeai.createProject.projectNamePlaceholder">
                            </div>
                            <div>
                                <label for="projectOwner" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="edgeai.createProject.projectOwner">Project Owner *</label>
                                <input type="text" id="projectOwner" name="projectOwner" required
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="Enter project owner name" data-i18n-placeholder="edgeai.createProject.projectOwnerPlaceholder">
                            </div>
                        </div>

                        <div>
                            <label for="projectDescription" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="edgeai.createProject.projectDescription">Project Description</label>
                            <textarea id="projectDescription" name="projectDescription" rows="3"
                                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                      placeholder="Describe project goals, purpose and expected results..." data-i18n-placeholder="edgeai.createProject.projectDescriptionPlaceholder"></textarea>
                        </div>
                    </div>

                    <!-- AI Model Configuration -->
                    <div class="space-y-6">
                        <h3 class="text-lg font-semibold text-gray-900 border-b border-gray-200 pb-2" data-i18n="edgeai.createProject.aiModelConfig">AI Model Configuration</h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="modelType" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="edgeai.createProject.modelType">Model Type *</label>
                                <select id="modelType" name="modelType" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="" data-i18n="edgeai.createProject.selectModelType">Select LLM model type...</option>
                                    <option value="gpt" data-i18n="edgeai.createProject.gpt">Gemma</option>
                                    <option value="llama" data-i18n="edgeai.createProject.llama">LLaMA </option>
                                    <option value="claude" data-i18n="edgeai.createProject.claude">OpenVLA</option>
                                    <option value="gemini" data-i18n="edgeai.createProject.gemini">Gemini </option>
                                    <option value="qwen" data-i18n="edgeai.createProject.qwen">Qwen </option>
                                    <option value="chatglm" data-i18n="edgeai.createProject.chatglm">ChatGLM</option>
                                </select>
                            </div>
                            <div>
                                <label for="trainingStrategy" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="edgeai.createProject.trainingStrategy">Training Strategy *</label>
                                <select id="trainingStrategy" name="trainingStrategy" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="" data-i18n="edgeai.createProject.selectTrainingStrategy">Select federated learning strategy...</option>
                                    <option value="sft" data-i18n="edgeai.createProject.fedavg">sft</option>
                                    <option value="dpo" data-i18n="edgeai.createProject.fedprox">dpo</option>
                                    <option value="grpo" data-i18n="edgeai.createProject.fedopt">grpo</option>
                                    <option value="ipo" data-i18n="edgeai.createProject.scaffold">ipo</option>
                                    <option value="kto" data-i18n="edgeai.createProject.fednova">kto</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="trainingStrategy" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="edgeai.createProject.trainingStrategy">Protocol *</label>
                                <select id="trainingStrategy" name="trainingStrategy" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="" data-i18n="edgeai.createProject.selectTrainingStrategy">Select federated distrubte protocol...</option>
                                    <option value="sft" data-i18n="edgeai.createProject.fedavg">fedavg</option>
                                    <option value="dpo" data-i18n="edgeai.createProject.fedprox">fedyogi</option>
                                    <option value="grpo" data-i18n="edgeai.createProject.fedopt">fedadam</option>
                                    <option value="ipo" data-i18n="edgeai.createProject.scaffold">fedprox</option>
                                    <option value="kto" data-i18n="edgeai.createProject.fednova">fedavgm</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label for="targetAccuracy" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="edgeai.createProject.targetAccuracy">Target Accuracy (%)</label>
                                <input type="number" id="targetAccuracy" name="targetAccuracy" min="1" max="100" value="90"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="maxEpochs" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="edgeai.createProject.maxTrainingRounds">Max Training Rounds</label>
                                <input type="number" id="maxEpochs" name="maxEpochs" min="1" value="100"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="learningRate" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="edgeai.createProject.learningRate">Learning Rate</label>
                                <input type="number" id="learningRate" name="learningRate" min="0.0001" max="1" step="0.0001" value="0.001"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>
                    </div>

                    <!-- Node Configuration -->
                    <div class="space-y-6">
                        <h3 class="text-lg font-semibold text-gray-900 border-b border-gray-200 pb-2" data-i18n="edgeai.createProject.nodeConfiguration">Node Configuration</h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label for="maxNodes" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="edgeai.createProject.maxNodes">Max Node Count</label>
                                <input type="number" id="maxNodes" name="maxNodes" min="1" max="100" value="50"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="minNodes" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="edgeai.createProject.minNodes">Min Node Count</label>
                                <input type="number" id="minNodes" name="minNodes" min="1" value="3"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="nodeTimeout" class="block text-sm font-medium text-gray-700 mb-2" data-i18n="edgeai.createProject.nodeTimeout">Node Timeout (seconds)</label>
                                <input type="number" id="nodeTimeout" name="nodeTimeout" min="10" value="300"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>
                    </div>

                    <!-- Security Settings -->
                    <div class="space-y-6">
                        <h3 class="text-lg font-semibold text-gray-900 border-b border-gray-200 pb-2" data-i18n="edgeai.createProject.securitySettings">Security Settings</h3>
                        
                        <div class="space-y-4">
                            <label class="flex items-center">
                                <input type="checkbox" id="enableEncryption" name="enableEncryption" checked
                                       class="mr-3 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span class="text-sm text-gray-700" data-i18n="edgeai.createProject.enableEndToEndEncryption">Enable End-to-End Encryption</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="requireAuth" name="requireAuth" checked
                                       class="mr-3 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span class="text-sm text-gray-700" data-i18n="edgeai.createProject.requireNodeAuthentication">Require Node Authentication</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="enableAuditLog" name="enableAuditLog" checked
                                       class="mr-3 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span class="text-sm text-gray-700" data-i18n="edgeai.createProject.enableAuditLog">Enable Audit Log</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="enableMonitoring" name="enableMonitoring" checked
                                       class="mr-3 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span class="text-sm text-gray-700" data-i18n="edgeai.createProject.enableRealTimeMonitoring">Enable Real-time Monitoring</span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit Buttons -->
                    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                        <button type="button" onclick="goBack()" 
                                class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
                                data-i18n="edgeai.createProject.cancel">
                            Cancel
                        </button>
                        <button type="button" onclick="saveAsDraft()"
                                class="px-6 py-2 border border-blue-300 text-blue-600 rounded-lg hover:bg-blue-50 transition-colors"
                                data-i18n="edgeai.createProject.saveDraft">
                            Save Draft
                        </button>
                        <button type="submit"
                                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                data-i18n="edgeai.createProject.createProject">
                            Create Project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../shared/js/navigation-unified.js"></script>
    <script src="../../shared/js/theme-manager-unified.js"></script>
    <script src="../../shared/js/i18n-manager.js?v=1756665500"></script>
    <script>
        // Form Submission Handler
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const projectData = Object.fromEntries(formData);
            
            // Add checkbox data
            projectData.enableEncryption = document.getElementById('enableEncryption').checked;
            projectData.requireAuth = document.getElementById('requireAuth').checked;
            projectData.enableAuditLog = document.getElementById('enableAuditLog').checked;
            projectData.enableMonitoring = document.getElementById('enableMonitoring').checked;
            
            console.log('Project data:', projectData);
            
            // Simulate project creation
            alert('Creating project, please wait...');
            
            setTimeout(() => {
                alert(`Project "${projectData.projectName}" created successfully!\n\nProject Configuration:\n- Model Type: ${getModelTypeName(projectData.modelType)}\n- Training Strategy: ${getStrategyName(projectData.trainingStrategy)}\n- Target Accuracy: ${projectData.targetAccuracy}%\n- Max Nodes: ${projectData.maxNodes}`);
                
                // Redirect to project management page after successful creation
                window.location.href = '/edgeai/pages/dashboard.html';
            }, 2000);
        });

        // Save as Draft
        function saveAsDraft() {
            const formData = new FormData(document.getElementById('projectForm'));
            const projectData = Object.fromEntries(formData);
            
            localStorage.setItem('edgeai_project_draft', JSON.stringify(projectData));
            alert('Project draft saved!');
        }

        // Use unified navigation system's goBack function (provided via navigation-unified.js)

        // Get Model Type Name
        function getModelTypeName(value) {
            const names = {
                'gpt': 'GPT (Generative Pre-trained Transformer)',
                'llama': 'LLaMA (Large Language Model Meta AI)',
                'claude': 'Claude (Constitutional AI)',
                'gemini': 'Gemini (Google AI)',
                'qwen': 'Qwen (Alibaba Cloud)',
                'chatglm': 'ChatGLM (Tsinghua University)'
            };
            return names[value] || value;
        }

        // Get Strategy Name
        function getStrategyName(value) {
            const names = {
                'fedavg': 'FedAvg (Federated Averaging)',
                'fedprox': 'FedProx (Federated Proximal)',
                'fedopt': 'FedOpt (Federated Optimization)',
                'scaffold': 'SCAFFOLD (Stochastic Controlled Averaging)',
                'fednova': 'FedNova (Federated Normalized Averaging)'
            };
            return names[value] || value;
        }

        // Check for drafts and initialize functions after page load
        document.addEventListener('DOMContentLoaded', function() {
            // Wait a bit to ensure all scripts are loaded, then apply translations
            setTimeout(() => {
                if (window.i18nManager) {
                    window.i18nManager.applyTranslations();
                }
            }, 100);
            const draft = localStorage.getItem('edgeai_project_draft');
            if (draft) {
                const projectData = JSON.parse(draft);
                
                // Ask whether to restore draft
                if (confirm('Detected unfinished project draft, would you like to restore it?')) {
                    // Fill form data
                    Object.keys(projectData).forEach(key => {
                        const element = document.getElementById(key);
                        if (element) {
                            if (element.type === 'checkbox') {
                                element.checked = projectData[key] === 'on';
                            } else {
                                element.value = projectData[key];
                            }
                        }
                    });
                } else {
                    localStorage.removeItem('edgeai_project_draft');
                }
            }
        });
    </script>
</body>
</html>
