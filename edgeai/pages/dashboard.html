<!DOCTYPE html>
<html lang="zh-CN" data-i18n-title="edgeai.dashboard.title">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeAI Dashboard</title>
    <!-- ==================== Anti-flash Script ==================== -->
    <script src="../../shared/js/anti-flash.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../shared/css/unified-styles.css?v=1756673001">
    
    <style>
        /* EdgeAI Dashboard Dark Mode Styles */
        [data-theme="dark"] .edgeai-card {
            background: rgba(31, 41, 55, 0.8) !important;
            border: 1px solid rgba(75, 85, 99, 0.4) !important;
        }
        
        [data-theme="dark"] .bg-green-50 {
            background: rgba(34, 197, 94, 0.2) !important;
        }
        
        [data-theme="dark"] .bg-blue-50 {
            background: rgba(59, 130, 246, 0.2) !important;
        }
        
        [data-theme="dark"] .bg-orange-50 {
            background: rgba(249, 115, 22, 0.2) !important;
        }
        
        [data-theme="dark"] .bg-yellow-50 {
            background: rgba(245, 158, 11, 0.2) !important;
        }
        
        [data-theme="dark"] .bg-gray-50 {
            background: rgba(55, 65, 81, 0.6) !important;
        }
        
        /* EdgeAI Specific Button Styles */
        [data-theme="dark"] .btn-edgeai-primary {
            background: rgba(16, 185, 129, 0.8) !important;
            color: #ffffff !important;
            border: 1px solid rgba(16, 185, 129, 0.6) !important;
        }
        
        [data-theme="dark"] .btn-edgeai-secondary {
            background: rgba(55, 65, 81, 0.8) !important;
            color: #d1d5db !important;
            border: 1px solid rgba(107, 114, 128, 0.4) !important;
        }
        
        /* EdgeAI Project Status Indicators */
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-active { background-color: #10b981; }
        .status-training { background-color: #3b82f6; }
        .status-idle { background-color: #6b7280; }
        .status-error { background-color: #ef4444; }
        
        /* Project Card Special Styles */
        .project-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
        }
        
        /* Statistics Cards */
        .stats-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Activity List Styles */
        .activity-item {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 16px !important;
            padding: 16px;
            transition: all 0.3s ease;
            max-width: 85%;
            margin: 0 auto;
        }
        
        .activity-item:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        
        /* Main Activity Card Styles */
        .main-activity-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 16px !important;
            padding: 24px;
            transition: all 0.3s ease;
        }
        
        /* View All Button Styles */
        .view-all-btn {
            background: rgba(59, 130, 246, 0.1) !important;
            color: #2563eb !important;
            border: 1px solid rgba(59, 130, 246, 0.2) !important;
            border-radius: 12px;
            padding: 8px 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .view-all-btn:hover {
            background: rgba(59, 130, 246, 0.2) !important;
            transform: translateY(-1px);
        }
        
        [data-theme="dark"] .view-all-btn {
            background: rgba(59, 130, 246, 0.2) !important;
            color: #93c5fd !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
        }
        
        [data-theme="dark"] .view-all-btn:hover {
            background: rgba(59, 130, 246, 0.3) !important;
        }
    </style>
</head>
<body class="module-background theme-transition">
    <!-- Navigation -->
    <nav class="navbar fade-in-up">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="navbar-brand">
                <span data-i18n="edgeai.dashboard.title">EdgeAI Dashboard</span>
            </div>
            
            <div class="navbar-nav">
                <span id="userInfo" class="text-sm text-gray-600"></span>
                <button class="theme-toggle" title="Toggle Theme">
                    <span>üåô</span>
                </button>
                <button class="language-toggle" title="Switch Language">EN</button>
                <button onclick="logout()" class="btn btn-secondary text-sm btn-click">
                    <span data-i18n="common.logout">Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-6 py-8 content-area">
        <!-- Welcome Section -->
        <div class="text-center mb-12 fade-in-up delay-1">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">
                <span data-i18n="edgeai.dashboard.welcome">Welcome to EdgeAI Management Platform!</span>
            </h2>
            <p class="text-gray-600" data-i18n="edgeai.dashboard.subtitle">Manage your edge AI nodes and training projects</p>
        </div>

        <!-- Statistics Overview -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="stats-card fade-in-up delay-2 edgeai-card">
                <div class="text-3xl mb-2">üñ•Ô∏è</div>
                <div class="text-2xl font-bold text-gray-900" id="totalProjects">5</div>
                <div class="text-sm text-gray-500" data-i18n="edgeai.dashboard.totalProjects">Total Projects</div>
            </div>
            
            <div class="stats-card fade-in-up delay-3 edgeai-card">
                <div class="text-3xl mb-2">üåê</div>
                <div class="text-2xl font-bold text-green-600" id="activeNodes">12</div>
                <div class="text-sm text-gray-500" data-i18n="edgeai.dashboard.activeNodes">Active Nodes</div>
            </div>
            
            <div class="stats-card fade-in-up delay-4 edgeai-card">
                <div class="text-3xl mb-2">‚ö°</div>
                <div class="text-2xl font-bold text-blue-600" id="trainingTasks">3</div>
                <div class="text-sm text-gray-500" data-i18n="edgeai.dashboard.trainingTasks">Training Tasks</div>
            </div>
            
            <div class="stats-card fade-in-up delay-5 edgeai-card">
                <div class="text-3xl mb-2">üìä</div>
                <div class="text-2xl font-bold text-purple-600" id="completionRate">87%</div>
                <div class="text-sm text-gray-500" data-i18n="edgeai.dashboard.completionRate">Completion Rate</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap gap-4 mb-8 fade-in-up delay-6">
            <button onclick="createProject()" class="btn btn-primary btn-click">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span data-i18n="edgeai.dashboard.createProject">Create New Project</span>
            </button>
            <button onclick="manageModels()" class="btn btn-secondary btn-click">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                <span data-i18n="edgeai.dashboard.manageModels">Model Management</span>
            </button>
            <button onclick="viewAllNodes()" class="btn btn-secondary btn-click">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                <span data-i18n="edgeai.dashboard.viewAllNodes">View All Nodes</span>
            </button>
        </div>

        <!-- Projects Grid -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-semibold text-gray-900" data-i18n="edgeai.dashboard.projects">My Projects</h3>
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search projects..." data-i18n-placeholder="edgeai.dashboard.searchProjects" class="input pl-10 pr-4 py-2 w-64">
                        <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <select id="statusFilter" class="input py-2 px-3">
                        <option value="" data-i18n="edgeai.dashboard.allStatuses">All Statuses</option>
                        <option value="active" data-i18n="edgeai.dashboard.active">Active</option>
                        <option value="training" data-i18n="edgeai.dashboard.training">Training</option>
                        <option value="idle" data-i18n="edgeai.dashboard.idle">Idle</option>
                        <option value="error" data-i18n="edgeai.dashboard.error">Error</option>
                    </select>
                </div>
            </div>
            
            <div id="projectsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Project cards will be dynamically generated here -->
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="edgeai-card fade-in-up delay-7">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold text-gray-900" data-i18n="edgeai.dashboard.recentActivity">Recent Activity</h3>
                <button class="view-all-btn btn-click" onclick="viewAllActivity()">
                    <span data-i18n="edgeai.dashboard.viewAll">View All</span>
                </button>
            </div>
            <div class="space-y-4" id="activityList">
                <!-- Activity list will be dynamically generated here -->
            </div>
        </div>
    </div>

    <!-- Return to Homepage Button -->
    <button class="homepage-return-btn btn-click" onclick="goHome()" title="Return to Homepage">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
    </button>

    <script src="../../shared/js/theme-manager-unified.js?v=20250827"></script>
    <script src="../../shared/js/i18n-manager.js?v=1756665500"></script>
    <!-- <script src="../../shared/js/router-unified.js?v=20250827"></script> -->
    
    <script>
        // Mock project data
        const mockProjects = [
            {
                id: 1,
                name: 'Smart Manufacturing Monitor',
                description: 'EdgeAI-based real-time factory equipment monitoring and predictive maintenance',
                status: 'training',
                nodes: 8,
                progress: 65,
                created: '2024-01-15',
                lastUpdate: '2 hours ago'
            },
            {
                id: 2,
                name: 'Urban Traffic Optimization',
                description: 'Intelligent traffic signal control and flow prediction system',
                status: 'active',
                nodes: 15,
                progress: 100,
                created: '2024-01-10',
                lastUpdate: '30 minutes ago'
            },
            {
                id: 3,
                name: 'Medical Image Diagnosis',
                description: 'Distributed medical imaging AI diagnostic system',
                status: 'idle',
                nodes: 5,
                progress: 45,
                created: '2024-01-08',
                lastUpdate: '1 day ago'
            },
            {
                id: 4,
                name: 'Retail Traffic Analysis',
                description: 'Shopping mall traffic analysis and product recommendation system',
                status: 'training',
                nodes: 12,
                progress: 78,
                created: '2024-01-05',
                lastUpdate: '5 minutes ago'
            },
            {
                id: 5,
                name: 'Agricultural Environment Monitor',
                description: 'Farmland environmental data collection and crop growth prediction',
                status: 'error',
                nodes: 3,
                progress: 23,
                created: '2024-01-03',
                lastUpdate: '3 hours ago'
            }
        ];

        // Mock activity data
        const mockActivities = [
            { type: 'success', message: 'Project "Smart Manufacturing Monitor" training progress updated to 65%', time: '2 hours ago' },
            { type: 'info', message: '3 new edge nodes joined "Urban Traffic Optimization" project', time: '4 hours ago' },
            { type: 'warning', message: 'Project "Agricultural Environment Monitor" node offline warning', time: '6 hours ago' },
            { type: 'success', message: 'Project "Retail Traffic Analysis" completed round 12 training', time: '8 hours ago' },
            { type: 'info', message: 'System performed automatic backup', time: '12 hours ago' }
        ];

        // Page Initialization
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('userData') || '{}');
            const userInfo = document.getElementById('userInfo');
            if (user.name) {
                userInfo.textContent = `${user.name}`;
            }
            
            renderProjects();
            renderActivities();
            setupFilters();
        });

        // Render Project List
        function renderProjects(filter = '') {
            const container = document.getElementById('projectsContainer');
            let filteredProjects = mockProjects;
            
            if (filter) {
                filteredProjects = mockProjects.filter(p => 
                    p.name.toLowerCase().includes(filter.toLowerCase()) ||
                    p.description.toLowerCase().includes(filter.toLowerCase())
                );
            }
            
            const statusFilter = document.getElementById('statusFilter').value;
            if (statusFilter) {
                filteredProjects = filteredProjects.filter(p => p.status === statusFilter);
            }
            
            container.innerHTML = filteredProjects.map(project => `
                <div class="project-card cursor-pointer fade-in-up card-hover btn-click" onclick="openVisualization(${project.id})">
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <h4 class="text-lg font-semibold text-gray-900 mb-2">${project.name}</h4>
                            <p class="text-sm text-gray-600 mb-3">${project.description}</p>
                        </div>
                        <span class="status-indicator status-${project.status}"></span>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-500" data-i18n="edgeai.dashboard.connectedNodes">Connected Nodes:</span>
                            <span class="font-medium">${project.nodes}</span>
                        </div>
                        
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-500" data-i18n="edgeai.dashboard.trainingProgress">Training Progress:</span>
                            <span class="font-medium">${project.progress}%</span>
                        </div>
                        
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-green-500 h-2 rounded-full" style="width: ${project.progress}%"></div>
                        </div>
                        
                        <div class="flex items-center justify-between text-xs text-gray-400 mt-4">
                            <span><span data-i18n="edgeai.dashboard.created">Created:</span>${project.created}</span>
                            <span><span data-i18n="edgeai.dashboard.updated">Updated:</span>${project.lastUpdate}</span>
                        </div>
                    </div>
                    
                </div>
            `).join('');
        }

        // Render Activity List
        function renderActivities() {
            const container = document.getElementById('activityList');
            container.innerHTML = mockActivities.map(activity => `
                <div class="activity-item flex items-start space-x-3">
                    <div class="flex-shrink-0 w-2 h-2 mt-2 rounded-full bg-${getActivityColor(activity.type)}"></div>
                    <div class="flex-1">
                        <p class="text-sm text-gray-900">${activity.message}</p>
                        <p class="text-xs text-gray-500">${activity.time}</p>
                    </div>
                </div>
            `).join('');
        }

        function getActivityColor(type) {
            const colors = {
                success: 'green-500',
                info: 'blue-500',
                warning: 'yellow-500',
                error: 'red-500'
            };
            return colors[type] || 'gray-500';
        }

        // Setup Filters
        function setupFilters() {
            document.getElementById('searchInput').addEventListener('input', function(e) {
                renderProjects(e.target.value);
            });
            
            document.getElementById('statusFilter').addEventListener('change', function() {
                renderProjects(document.getElementById('searchInput').value);
            });
        }

        // Project Operation Functions
        function createProject() {
            window.location.href = '/edgeai/pages/create-project.html';
        }

        function manageModels() {
            window.location.href = '/edgeai/pages/import-project.html';
        }

        function viewAllNodes() {
            window.location.href = '/edgeai/pages/all-nodes.html';
        }

        function openProject(projectId) {
            console.log('Open project:', projectId);
            // Should redirect to project details page
            const message = window.i18nManager && window.i18nManager.getCurrentLanguage() === 'en' 
                ? `Open Project ${projectId} Details\n\nWill show:\n- Project Overview\n- Node List\n- Training Progress\n- Performance Metrics`
                : `Open Project ${projectId} Details\n\nWill show:\n- Project Overview\n- Node List\n- Training Progress\n- Performance Metrics`;
            alert(message);
        }

        function openVisualization(projectId) {
            console.log('Open visualization interface:', projectId);
            // Redirect to visualization interface
            window.location.href = `./visualization.html?project=${projectId}`;
        }

        function editProject(projectId) {
            console.log('Edit project:', projectId);
            const message = window.i18nManager && window.i18nManager.getCurrentLanguage() === 'en' 
                ? `Edit Project ${projectId}\n\nWill provide:\n- Modify project name and description\n- Adjust training parameters\n- Manage node connections\n- Update configuration settings`
                : `Edit Project ${projectId}\n\nWill provide:\n- Modify project name and description\n- Adjust training parameters\n- Manage node connections\n- Update configuration settings`;
            alert(message);
        }

        function deleteProject(projectId) {
            console.log('Delete project:', projectId);
            const confirmMsg = window.i18nManager && window.i18nManager.getCurrentLanguage() === 'en' 
                ? 'Are you sure you want to delete this project? This operation cannot be undone!'
                : 'Are you sure you want to delete this project? This operation cannot be undone!';
            if (confirm(confirmMsg)) {
                const alertMsg = window.i18nManager && window.i18nManager.getCurrentLanguage() === 'en' 
                    ? `Project ${projectId} deleted\n\nNote:\n- All training data will be cleared\n- Node connections will be disconnected\n- Related logs will be archived`
                    : `Project ${projectId} deleted\n\nNote:\n- All training data will be cleared\n- Node connections will be disconnected\n- Related logs will be archived`;
                alert(alertMsg);
                // In actual application, this would call delete API
            }
        }

        function viewAllActivity() {
            const message = window.i18nManager && window.i18nManager.getCurrentLanguage() === 'en' 
                ? 'Activity history feature in development...\n\nWill display:\n- Complete activity timeline\n- Filterable activity types\n- Detailed operation logs\n- Export activity reports'
                : 'Activity history feature in development...\n\nWill display:\n- Complete activity timeline\n- Filterable activity types\n- Detailed operation logs\n- Export activity reports';
            alert(message);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userData');
            localStorage.removeItem('loginTime');
            window.location.href = '/edgeai/pages/login.html';
        }
    </script>
</body>
</html>
