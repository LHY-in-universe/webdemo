    <!-- ==================== 防白闪脚本 ==================== -->
    <script>
        (function() {
            'use strict';
            try {
                // 获取保存的主题或系统偏好
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = savedTheme || (prefersDark ? 'dark' : 'light');
                
                // 立即设置主题属性到html元素
                document.documentElement.setAttribute('data-theme', theme);
                
                // 立即设置基础背景色防止白闪
                if (theme === 'dark') {
                    document.documentElement.style.backgroundColor = '#1f2937';
                    document.documentElement.style.color = '#f9fafb';
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.style.backgroundColor = '#ffffff';
                    document.documentElement.style.color = '#1f2937';
                    document.documentElement.classList.remove('dark');
                }
                
                console.log('🎨 防白闪: 主题已设置为', theme);
                
            } catch (error) {
                console.warn('⚠️ 防白闪脚本失败:', error);
                // 降级到深色主题作为默认
                document.documentElement.setAttribute('data-theme', 'dark');
                document.documentElement.style.backgroundColor = '#1f2937';
                document.documentElement.style.color = '#f9fafb';
                document.documentElement.classList.add('dark');
            }
        })();
    </script>

    <script>
        function selectBusinessType(type) {
            localStorage.setItem('businessType', type);
            localStorage.setItem('selectedModule', type);
            
            if (type === 'p2pai') {
                window.location.href = '/p2pai/pages/user-type-select.html';
            } else if (type === 'edgeai') {
                window.location.href = '/edgeai/pages/login.html';
            }
        }


        window.onload = function() {
            localStorage.removeItem('userType');
            localStorage.removeItem('userData');
            
            // 确保主题管理器已初始化
            setTimeout(() => {
                if (window.unifiedThemeManager) {
                    console.log('主题管理器已初始化，当前主题:', window.unifiedThemeManager.getCurrentTheme());
                    console.log('HTML data-theme 属性:', document.documentElement.getAttribute('data-theme'));
                    
                    // 测试主题切换功能
                    window.testThemeSwitch = () => {
                        const current = window.unifiedThemeManager.getCurrentTheme();
                        const newTheme = current === 'light' ? 'dark' : 'light';
                        console.log(`切换主题: ${current} → ${newTheme}`);
                        window.unifiedThemeManager.setTheme(newTheme);
                    };
                    
                    console.log('可以在控制台运行 testThemeSwitch() 来测试主题切换');
                } else {
                    console.warn('主题管理器未正确初始化');
                    
                    // 尝试手动创建实例
                    if (typeof UnifiedThemeManager !== 'undefined') {
                        console.log('尝试手动创建主题管理器实例...');
                        window.unifiedThemeManager = new UnifiedThemeManager();
                        window.themeManager = window.unifiedThemeManager;
                    }
                }
            }, 500);
        };
    </script>
